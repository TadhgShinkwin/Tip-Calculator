<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <!--Total container-->
      <h1>Tip Calculator</h1>
      <!--App heading-->
      <div id="calculator">
        <form id="tipForm">
          <p>How Much?</p>
          <p id="amtp">
            €<input id="billamt" type="text" placeholder="Bill Amount" />
          </p>
          <p>The service was:</p>
          <select id="quality">
            <option disabled selected value="0">--Choose an option--</option>
            <option value="0.3">30&#37; &#45; Perfect</option>
            <option value="0.2">20&#37; &#45; Very Good</option>
            <option value="0.15">15&#37; &#45; Good</option>
            <option value="0.1">10&#37; &#45; Meh</option>
            <option value="0.05">5&#37; &#45; Crap</option>
          </select>
        </form>
        <p>How many people paying?</p>
        <input id="amtpeople" type="text" placeholder="Amount of People" />
        <div class="btns">
          <button id="calc" type="button">Calculate</button>
          <button id="reset" type="button">Reset</button>
        </div>
      </div>
      <div id="totalTip">
        <span>€</span><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
    <script type="text/javascript" src="tipCalc.js"></script>
  </body>
</html>
